    <style>
      /* MODAL ======================================================*/
      .modal-overlay {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        z-index: 100;
      }
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      .modal {
        background: #f0f2f5;
        padding: 2.4rem;
      }
      #form {
        max-width: 500px;
      }
      #form h2 {
        margin-top: 0;
      }
      input {
        border: none;
        border-radius: 0.2rem;
        padding: 0.8rem;
        width: 100%;
      }
      .input-group {
        margin-top: 0.8rem;
      }

      .input-group.actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer {
        text-align: center;
        font-weight: 100;
        padding: 4rem 0 2rem;
        color: var(--dark-blue);
        opacity: 0.6;
      }

      .presentDay {
        background: linear-gradient(
          180deg,
          rgb(240, 199, 138) 40%,
          rgb(233, 60, 7) 100%
        );
        color: #ffffff !important;
      }
      /* RESPONSIVE ======================================================*/
      @media (min-width: 800px) {
        html {
          font-size: 87.5%;
        }
      }
    </style>

    <div class="modal-overlay">
      <div class="modal rounded-md">
        <div class="form">
          <h2 class="font-bold text-lg">Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div>
              <select
                id="description"
                name="description"
                class="
                  w-full
                  h-12
                  bg-green-400
                  text-xl
                  font-semibold
                  rounded-sm
                "
              >
                <option value="">Descrição</option>
                <option value="Uber" selected>Uber</option>
                <option value="Bolt">Bolt</option>
                <option value="FreeNow">FreeNow</option>
                <option value="Cash">Cash</option>
                <option value="Combustível">Combustível</option>
              </select>
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valores</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <!-- <small class="text-xs text-gray-500"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small 
              >-->
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a
                onClick="Modal.close()"
                href="#"
                class="
                  px-6
                  py-2
                  bg-red-500
                  outline-none
                  rounded-md
                  text-white
                  hover:bg-red-900
                  cancel
                "
                >Cancelar</a
              >
              <button
                class="
                  px-10
                  py-2
                  bg-green-500
                  outline-none
                  rounded-md
                  text-white
                  hover:bg-green-900
                "
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
