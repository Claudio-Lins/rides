<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style/style.css" /> -->
    <link href="/tailwind.css" rel="stylesheet">
    <style>
      #transition {
        display: block;
        width: 100%;
        overflow-x: auto;
      }
      #data-table {
        width: 100%;
        border-spacing: 0 0.5rem;
        color: #969cb3;
      }
      table thead tr th:first-child,
      table tbody tr td:first-child {
        border-radius: 0.25rem 0 0 0.25rem;
      }
      table thead tr th:last-child,
      table tbody tr td:last-child {
        border-radius: 0 0.25rem 0.25rem 0;
      }
      table thead th {
        background: #fff;
        font-weight: normal;
        padding: 1rem 2rem;
        text-align: left;
      }
      table tbody tr {
        opacity: 0.7;
      }
      table tr:hover {
        opacity: 1;
      }
      table tbody td {
        background: #fff;
        padding: 1rem 2rem;
      }
      td.description {
        color: var(--dark-blue);
      }
      .income {
        color: #12a454;
        width: 25%;
      }
      .expense {
        color: #e92929;
      }
      /* MODAL ======================================================*/
      .modal-overlay {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        z-index: 100;
      }
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      .modal {
        background: #f0f2f5;
        padding: 2.4rem;
      }
      #form {
        max-width: 500px;
      }
      #form h2 {
        margin-top: 0;
      }
      input {
        border: none;
        border-radius: 0.2rem;
        padding: 0.8rem;
        width: 100%;
      }
      .input-group {
        margin-top: 0.8rem;
      }

      .input-group.actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer {
        text-align: center;
        font-weight: 100;
        padding: 4rem 0 2rem;
        color: var(--dark-blue);
        opacity: 0.6;
      }
      /* RESPONSIVE ======================================================*/
      @media (min-width: 800px) {
        html {
          font-size: 87.5%;
        }
      }
    </style>
    <title>Ride$Finance</title>
  </head>
  <body class="bg-gray-200 mx-auto">
    <header
      class="bg-black flex flex-col justify-center items-center h-96"
    >
      <img src="./assets/logo.svg" width="300px" alt="Logo Dev.Finance" />
      <div class="mt-6">
        <div class="text-white text-center items-center flex my-4 h-10 p-2 font-semibold">
          <!-- <div class="flex justify-center space-x-2 text-blue-600 w-[110px] bg-white py-2 px-2 rounded-l-2xl">
            <span
              id="diaSemana"
              class=""
              >DOM</span>
            <span>-</span>
            <span
              id="diaNum"
              class=""
              >Dia</span>
          </div> -->

          <div id="minutos" class="bg-green-600 py-2 px-2 text-2xl rounded-md shadow-md">
            <span id="hora" class="">00</span>
            <span id="" class="animate-pulse">:</span>
            <span id="minuto" class="">00</span>
            <span id="" class="animate-pulse">:</span>
            <span id="segundo" class="">00</span>
          </div>

          <p id="mes" class="text-blue-600 w-[110px] bg-white py-2 px-2 rounded-r-2xl">
            mes
          </p>
        </div>
      </div>

      <div class="flex justify-evenly space-x-2">
        <div class='bg-gradient-to-t from-yellow-400 to-pink-500 text-white text-xs rounded-md flex flex-col justify-center items-center py-2 px-1'>
          <span id="diaSemana" class="">DOM</span>
          <span id="diaNum" class="" >Dia</span>
        </div>
        
      </div>

    </header>
    <main class="md:w-1/3 px-3 pb-10 mx-auto">
      <section id="balance" class="-mt-16 md:grid md:grid-cols-3 md:gap-4">
        <h2 class="sr-only">Balanço</h2>

        <div class="bg-white px-6 py-6 mb-8 rounded-md text-blue-900">
          <h3
            class="
              text-lg text-center
              font-normal
              flex
              items-center
              justify-between
            "
          >
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p class="text-3xl leading-relaxed mt-4 font-bold" id="incomeDisplay">
            € 0,00
          </p>
        </div>
        <div class="bg-white px-6 py-6 mb-8 rounded-md text-blue-900">
          <h3
            class="
              text-lg text-center
              font-normal
              flex
              items-center
              justify-between
            "
          >
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p
            class="text-3xl leading-relaxed mt-4 font-bold text-red-700"
            id="expenseDisplay"
          >
            € 0,00
          </p>
        </div>
        <div class="bg-blue-600 px-6 py-6 mb-8 rounded-md">
          <h3
            class="
              text-lg text-center text-white
              font-normal
              flex
              items-center
              justify-between
            "
          >
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p
            class="text-3xl text-white leading-relaxed mt-4 font-bold"
            id="totalDisplay"
          >
            € 0,00
          </p>
        </div>
      </section>
      <section id="translation" class="block w-full overflow-x-auto">
        <h2 class="sr-only">Transações</h2>
        <div class="flex justify-center">
          <a
            href="#"
            onClick="Modal.open()"
            class="
              bg-green-700
              w-full
              px-4
              py-4
              mb-4
              rounded-lg
              text-white text-center text-xl
              font-bold
              tracking-wide
              shadow-md
              new
            "
            >Nova Transação</a
          >
        </div>
        <!-- <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table> -->
        <div class="bg-white flex items-center px-4 py-2 rounded-md text-left text-gray-800 mb-2 text-sm md:text-xl font-bold">
          <div class="w-[33%]">Descrição</div>
          <div class="w-[27%]">Valor</div>
          <div class="w-[33%]">Data</div>
          <div class=""></div>
        </div>
        <div id="entradas" class=""></div>
        <!-- <div id="entradas" class="bg-gray-100 flex items-center px-8 py-3  text-left text-gray-500 text-sm rounded-md mb-2">
            <div class="w-1/4">Uber</div>
            <div class="w-1/4">€ 120,00</div>
            <div class="w-1/4">20/05/2021</div>
            <div class="w-1/4 flex justify-end"><img src="./assets/minus.svg" alt="Imagem remover transaçnao"/></div>
        </div> -->
      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal rounded-md">
        <div class="form">
          <h2 class="font-bold text-lg">Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div>
              <select
                id="description"
                name="description"
                class="
                  w-full
                  h-12
                  bg-green-400
                  text-xl
                  font-semibold
                  rounded-sm
                "
              >
                <option value="">Descrição</option>
                <option value="Uber" selected>Uber</option>
                <option value="Bolt">Bolt</option>
                <option value="FreeNow">FreeNow</option>
                <option value="Cash">Cash</option>
                <option value="Combustível">Combustível</option>
              </select>
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valores</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <!-- <small class="text-xs text-gray-500"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small 
              >-->
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a
                onClick="Modal.close()"
                href="#"
                class="
                  px-6
                  py-2
                  bg-red-500
                  outline-none
                  rounded-md
                  text-white
                  hover:bg-red-900
                  cancel
                "
                >Cancelar</a
              >
              <button
                class="
                  px-10
                  py-2
                  bg-green-500
                  outline-none
                  rounded-md
                  text-white
                  hover:bg-green-900
                "
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer><p>ride$.finance</p></footer>
    <script src="./scripts.js"></script>
    <script src="./scripts/datas.js"></script>
  </body>
</html>
